<!DOCTYPE html>


<html>

<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">

 <!-- Styles -->
 <link href="../CSS/bootstrap.css" rel="stylesheet" type="text/css" />
 <link href="../CSS/Site.css" rel="stylesheet" type="text/css" />
 <link href="../CSS/boilerplate.css" rel="stylesheet" type="text/css">
 <link href="../CSS/CadastrarAtividades.css" rel="stylesheet" type="text/css">
 <link href="../CSS/padrao.css" rel="stylesheet" type="text/css" >
 <style type="text/css">
 .background {
   background-color: #003; /*COR AZUL MARINHO das LINHAS*/
 }
 .background2 {
   background-color: #066; /*COR VERDE de fundo*/
 }
 </style>

 <!--JAVA SCRIPT-->
 <script src="../JavaScript/padrao.js" type="text/javascript"></script>
 <script src="../JavaScript/respond.min.js"></script> 


</head>


<body >


  <table width="102%" height="666" border="0">


    <header>
      <!--Titulo da ABA da página-->
      <title>Consulta aprovação </title>

      <!--CABEÇALHO com BANNER, MENU-->
      <tr>
        <td height="103"><img src="../Imagens/banner.png"> </td>
      </tr>
      <tr>
        <td height="41" class="background"><font color="#FFFFFF">

          <div class="entire-menu">
            <input type="checkbox" id="change-hamburguer" />
            <a class="hamburguer" href="#">
              <span></span>
              <label for="change-hamburguer"></label>
            </a>
            <div class="menu">
              <a href="#">Início</a>
              <a href="#">Consultar</a>
              <a href="#">Sair</a>
            </div>
          </div>

          <center>Bem Vindo, estudante X </font></td></center>
        </tr>

      </header>


      <!--CORPO onde fica a parte VERDE -->
      <td height="450" class="background2"> 


        <section>

          <h2><font color="#FFFFFF" ><center>Consultar Aprovação </center> </h2>
          <br>
          <div class="container body-content">
            <div class="form-horizontal">

             <!--Campo para o tipo de atividade NUCLEO-->
                <div class="form-group">
                    <div class="col-md-offset-2  col-md-5">
                        <input type="text" id="txtNucleo" name="nucleo" class="form-control" placeholder="Núcleo da atividade" width="50px">
                    </div>
                </div>


                 <!--Campo para o código da Atividade-->
                 <div class="form-group">
                    <div class="col-md-offset-2  col-md-5">
                        <input type="text" id="txtCodigoAtividade" name="codigoAtividade" class="form-control" placeholder="Código da Atividade" >
                    </div>
                </div>
                
                 <!--Carga horária da Atividade-->
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-5"> <!--col-md-offset-2  //deixa espaço-->
                        <input type="text" id="txtQtdeHoras" name="qtdeHoras" class="form-control" placeholder="Horas da Atividade" >
                    </div>
                </div>
                 
                   
                 <!--Descrição da atividade-->
                   <div class="form-group">
                    <div class="col-md-offset-2 col-md-5">
                         <textarea id="taDescricaoAtividade" class="form-control" rows="4" cols="50" placeholder="Descrição da Atividade"></textarea>
                    </div>
                </div>

             <div class="form-group">
                    <div class="col-md-offset-2 col-md-5">
                         <p id="pVisualizarDocumento" class="#" rows="4" cols="50"><a href="#"><IMG SRC="../Imagens/lupa.png" height="30" width="30">Pesquisar Documento</a></p>
                    </div>
                </div>

                 <!--Cadastrar-->
                   <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="button" value="Aprovar" class="btn btn-success" onclick="javascript: return onCadastrarClick();">
                        <input type="button" value="Reprovar" class="btn btn-danger" onclick="javascript: return onCadastrarClick();">
                    </div>
                </div>

        </div> <!-- <div class="form-horizontal">-->

      </div> <!--<div class="container body-content">-->

    </section>


  </td> <!-- FIM ->CORPO onde fica a parte VERDE -->


  <footer>
    <!--Parte AZUL do rodape-->
    <tr>
      <td height="40" class="background"> </td>
    </tr>

  </footer>

</table>

</body>
</html>
