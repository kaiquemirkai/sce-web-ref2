 }

 }
 </style>

 <!--JAVA SCRIPT-->

<body >


  <table width="102%" height="666" border="0">

            </div>

        <table class="table table-condensed CorTextoTable">

          <tbody>

              <th scope="row">1</th>
              <td>Peça</td>

              <td>30/06/2015</td>
            </tr>
          </tbody>
        </table>

        <div class="form-group">
          <div class="col-md-offset-3 col-md-10">
            <input type="button" value="Voltar" class="btn btn-primary" onclick="javascript: return onCadastrarClick();">

          </div>
        </div>

      </div>





    </div> <!-- <div class="form-horizontal">-->

  </div> <!--<div class="container body-content">-->

</section>


</td> <!-- FIM ->CORPO onde fica a parte VERDE -->
