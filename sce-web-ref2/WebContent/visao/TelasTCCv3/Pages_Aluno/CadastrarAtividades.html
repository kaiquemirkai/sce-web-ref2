<!DOCTYPE html>


<html>

<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">

 <!-- Styles -->
 <link href="../CSS/bootstrap.css" rel="stylesheet" type="text/css" />
 <link href="../CSS/Site.css" rel="stylesheet" type="text/css" />
 <link href="../CSS/boilerplate.css" rel="stylesheet" type="text/css">
 <link href="../CSS/CadastrarAtividades.css" rel="stylesheet" type="text/css">
 <link href="../CSS/padrao.css" rel="stylesheet" type="text/css" >
 <style type="text/css">
 .background {
   background-color: #003; /*COR AZUL MARINHO das LINHAS*/
 }
 .background2 {
   background-color: #066; /*COR VERDE de fundo*/
 }
 </style>

 <!--JAVA SCRIPT-->
 <script src="../JavaScript/padrao.js" type="text/javascript"></script>
 <script src="../JavaScript/respond.min.js"></script> 


</head>


<body >


  <table width="102%" height="666" border="0">


    <header>
      <!--Titulo da ABA da página-->
      <title>Cadastrar Atividade</title>

      <!--CABEÇALHO com BANNER, MENU-->
      <tr>
        <td height="103"><img src="../Imagens/banner.png"> </td>
      </tr>
      <tr>
        <td height="41" class="background"><font color="#FFFFFF">

          <div class="entire-menu">
            <input type="checkbox" id="change-hamburguer" />
            <a class="hamburguer" href="#">
              <span></span>
              <label for="change-hamburguer"></label>
            </a>
            <div class="menu">
              <a href="#">Início</a>
              <a href="#">Consultar</a>
              <a href="#">Sair</a>
            </div>
          </div>

          <center>Bem Vindo, estudante X </font></td></center>
        </tr>

      </header>


      <!--CORPO onde fica a parte VERDE -->
      <td height="450" class="background2"> 


        <section>

          <h2><font color="#FFFFFF" ><center>Cadastrar Atividade Complementar </center> </h2>
          <div class="container body-content">
            <div class="form-horizontal">

             <!--Carregamento dos núcleos existentes TECN/CULTUTAL/CIDADÃ-->
             <div class="form-group">
              <div class="col-md-3 col-md-offset-2"   >
                <select id="ddlNucleo" name="nucleo" class="form-control" >
                  <option value="00">---Selcione o núcleo --- </option>
                  <option value="01">Formação Tecnológica </option>
                  <option value="02">Formação Sócio-Cultural</option>
                  <option value="03">Formação Sócio-Cidadã</option>
                </select>
              </div>
            </div>


            <!--Drop Down List do Código da atividade-->
            <div class="form-group">
              <div class="col-md-3 col-md-offset-2">
                <select  id="ddlCodigoAtividade" name="codigoAtividade" class="form-control">
                  <option value="000">---Selcione o código da Atividade --- </option>
                  <option value="101">101-Eventos técnicos </option>
                  <option value="102">102-Prova Certificatória com obtenção de certificação</option>
                  <option value="103">103-Desafios</option>
                </select>
              </div>
            </div>

            <!--Carga horária da Atividade-->
            <div class="form-group">
              <div class="col-md-3 span3 col-md-offset-2"><!--col-md-offset-2 //espaçamento do lado esquerdo-->
                <input type="number" id="nmCargaHoraria" value="" name="cargaHorario" class="form-control" 
                placeholder="Digite a carga horária">
              </div>
            </div>
            <!--Carregar Arquivo LABEL-->
            <div class="form-group">
              <label class="control-label col-md-2 col-md-offset-2" ><font color="#FFFFFF"> Carregar arquivo  </font> </label>
            </div>
            <!--CARREGAR o ARQUIVO-->
            <div class="form-group">
              <div class="col-md-5 col-md-offset-2">
                <input class="form-control text-box single-line" id="flArquivo" onblur="#"
                name="Arquivo" type="file" value="#" width="50%" >
              </div>
            </div>

            <!--Nome da Atividade-->
            <div class="form-group">
              <div class="col-md-3 col-md-offset-2"  >   
                <input type="text" placeholder="Nome da Atividade..." id="txtNomeAtividade" value="" name="nomeAtividade" class="form-control" width="80%">
              </div>
            </div>

            <!--Descrição da atividade-->
            <div class="form-group">
              <div class="col-md-offset-2 col-md-5">
               <textarea class="form-control" rows="4" cols="50" placeholder="Descreva sua Atividade....."></textarea>
             </div>
           </div>

           <!--Botões de Cadastrar-->
           <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
              <input type="button" value="Cadastrar" class="btn btn-primary" onclick="javascript: return onCadastrarClick();">
              <input type="button" value="Voltar" class="btn btn-primary" onclick="javascript: return onCadastrarClick();">
            </div>
          </div>

        </div> <!-- <div class="form-horizontal">-->

      </div> <!--<div class="container body-content">-->

    </section>


  </td> <!-- FIM ->CORPO onde fica a parte VERDE -->


  <footer>
    <!--Parte AZUL do rodape-->
    <tr>
      <td height="40" class="background"> </td>
    </tr>

  </footer>

</table>

</body>
</html>
